<div class="md-form active-pink active-pink-2 mb-3 mt-0">
  <input class="form-control" type="text" [ngModel]="search" (ngModelChange)="setSearch($event)" placeholder="Search" aria-label="Search">
</div>
<div class="d-flex justify-content-around" id="container">
  <div *ngFor="let f of films; let id=index">
    <app-film-item [film]="f" [index]="id"></app-film-item>
  </div>
</div>
